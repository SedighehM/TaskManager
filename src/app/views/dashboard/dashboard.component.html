<div class="animated fadeIn">
  <div class="card-columns cols-2">
    <div class="card">
      <div class="card-header">Done Tasks</div>
      <div class="card-body">
        <div class="chart-wrapper">
          <canvas
            baseChart
            class="chart"
            [data]="doneChartData"
            [labels]="doneChartLabels"
            [chartType]="pieChartType"
          ></canvas>
        </div>
      </div>
    </div>
    <div class="card" style="left: 50%">
      <div class="card-header">Performance Coefficient</div>
      <div class="card-body">
        <div class="chart-wrapper">
          <canvas
            baseChart
            class="chart"
            [datasets]="barChartData"
            [options]="barChartOptions"
            [chartType]="barChartType"
          ></canvas>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">User Tasks</div>
      <div class="card-body">
        <div class="chart-wrapper">
          <canvas
            baseChart
            class="chart"
            [data]="userTaskChartData"
            [labels]="userTaskChartLabels"
            [chartType]="pieChartType"
          ></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
