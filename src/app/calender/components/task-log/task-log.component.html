<div class="card">
  <div class="col-md-12 text-center card-header">
    <h2>Task Logs</h2>
  </div>
  <div class="card-body">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Time</th>
          <th scope="col">Short Discription</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs">
          <td>{{log.time}}</td>
          <td>{{log.discription}}</td>
        </tr>
      </tbody>
    </table>
    <form [formGroup]="logForm" (ngSubmit)="save(logForm.value)">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="time">Time Log</label>
          <input
            type="datetime-local"
            formControlName="time"
            class="form-control"
            id="time"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="Discription">Short Discription</label>
          <input
            type="text"
            formControlName="discription"
            class="form-control"
            id="Discription"
          />
        </div>
      </div>

      <button type="submit" class="text-center btn btn-success">Save</button>
    </form>
  </div>
</div>
